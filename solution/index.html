<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link href="style.css" rel="stylesheet">
	<script src="script.js" type="module" defer></script>
</head>

<body>
	<form>
		<div class="display">
			<output data-role="previous-operand" class="previous-operand"></output>
			<output data-role="current-operand" class="current-operand"></output>
		</div>
		<button type="button" data-role="all-clear" class="x2">AC</button>
		<button type="button" data-role="delete">DEL</button>
		<button type="button" data-role="operator">รท</button>
		<button type="button" data-role="symbol">1</button>
		<button type="button" data-role="symbol">2</button>
		<button type="button" data-role="symbol">3</button>
		<button type="button" data-role="operator">*</button>
		<button type="button" data-role="symbol">4</button>
		<button type="button" data-role="symbol">5</button>
		<button type="button" data-role="symbol">6</button>
		<button type="button" data-role="operator">+</button>
		<button type="button" data-role="symbol">7</button>
		<button type="button" data-role="symbol">8</button>
		<button type="button" data-role="symbol">9</button>
		<button type="button" data-role="operator">-</button>
		<button type="button" data-role="symbol">.</button>
		<button type="button" data-role="symbol">0</button>
		<button type="button" data-role="equals" class="x2">=</button>

	</form>

</body>

</html>
